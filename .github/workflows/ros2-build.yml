name: ROS 2 Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ros:jazzy-ros-base-noble
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          apt-get update
          # Install any additional dependencies here if needed
      
      - name: Build services
        working-directory: ${{ github.workspace }}
        shell: bash
        run: |
          cd services
          source /opt/ros/jazzy/setup.bash
          colcon build --packages-select py_srvcli
      
      - name: Build actions
        working-directory: ${{ github.workspace }}
        shell: bash
        run: |
          cd actions
          source /opt/ros/jazzy/setup.bash
          colcon build --packages-select custom_action_interfaces action_py
      
      - name: Run tests
        working-directory: ${{ github.workspace }}
        shell: bash
        continue-on-error: true  # Allow tests to fail without failing the workflow
        id: run_tests
        run: |
          source /opt/ros/jazzy/setup.bash
          cd services
          colcon test --packages-select py_srvcli
          cd ../actions
          colcon test --packages-select custom_action_interfaces action_py
          colcon test-result --verbose
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            ${{ github.workspace }}/services/build/*/test_results
            ${{ github.workspace }}/actions/build/*/test_results 